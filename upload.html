<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add a Restaurant</title>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-firestore.js"></script>
    <script src="https://cdn.cloudmersive.com/jsclient/cloudmersive-ocr-client.js"></script>
    <script src="https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js"></script>
    <script
      defer
      src="lib/js/jquery.validate.min.js"
      type="text/javascript"
    ></script>
    <script type="text/javascript" src="js/upload.js"></script>
    <script defer src="js/validate.js" type="text/javascript"></script>
    <script defer src="js/form.js" type="text/javascript"></script>
    <script defer src="js/firebase.js" type="text/javascript"></script>
  </head>
  <body>
    <section id="input">
      <div class="contact-form">
        <form id="addForm" method="post" role="form" class="contactForm">
          <div class="col-md-6 col-md-offset-3">
            <h3>General Information</h3>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="name"
                id="name"
                placeholder="Restaurant Name"
                data-rule-minlength="3"
                data-msg-minlength="Please enter a valid restaurant name"
              />
              <div class="validation"></div>
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="address"
                id="address"
                placeholder="Address (Street, City, State)"
                data-rule-minlength="3"
                data-msg-minlength="Please enter a valid address"
              />
              <div class="validation"></div>
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="city"
                id="city"
                placeholder="City"
                data-rule-minlength="3"
                data-msg-minlength="Please enter a valid city name"
              />
              <div class="validation"></div>
            </div>
            <h3>Contact Information</h3>
            <div class="form-group">
              <input
                type="number"
                class="form-control"
                name="phone"
                id="phone"
                placeholder="Phone Number"
              />
              <div class="validation"></div>
            </div>
            <div class="form-group">
              <h3>Upload Menu Image</h3>
              <input
                type="file"
                accept="image/*"
                name="image"
                id="file"
                onchange="loadFile(event)"
              />
              <br />
              <br />
              <img id="output" width="400" height="auto" />
              <script src="js/upload.js"></script>
            </div>
            <button
              id="formButton"
              type="button"
              class="btn btn-primary btn-submit"
            >
              SUBMIT
            </button>
          </div>
        </form>
      </div>
    </section>
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <!-- use this below for your js -->
  </body>
</html>
